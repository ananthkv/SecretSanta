<ul>
    <li ng-repeat="participant in list.participants">
        {{list.participants.indexOf(participant) + 1}}
        <input ng-model="participant.name">
        <input ng-model="participant.email">
        <button class="btn btn-success" ng-show="$last" ng-click="addParticipant()">Add</button>
        <button class="btn btn-success" ng-show="$last && list.participants.length > 3" ng-click="removeParticipant()">Remove</button>
    </li>
</ul>


<textarea ng-model="list.message"></textarea>
